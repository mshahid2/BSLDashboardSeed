<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="px-spinner.html"/>



<!--
Element providing an indication to the user that something is happening.

##### Usage

    <px-spinner></px-spinner>

@element px-spinner
@blurb Element providing solution to no problem in particular.
@homepage index.html
@demo demo.html
-->
<dom-module id="px-spinner-demo">
    <template>
      <p style="text-align:center;">
        <button on-tap="fireShow">Show</button>
        <button on-tap="fireHide">Hide</button>
        <px-spinner id="MySpinner"></px-spinner>
      </p>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'px-spinner-demo',

        /**
         * Shows the spinner
         *
         * @method show
         */
        fireShow: function(event) {
          this.$.MySpinner.show();
        },

        /**
         * Hides the spinner
         *
         * @method hide
         */
        fireHide: function (event) {
          this.$.MySpinner.hide();
        }

    });
</script>
