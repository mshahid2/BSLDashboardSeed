<link rel="import" href="../polymer/polymer.html"/>


<!--
Element providing refresh controls for cards

##### Usage

    <px-card-controls></px-card-controls>

@element px-card-controls
@blurb Element containing refresh button will call card api method "refresh".
@homepage index.html
-->

<dom-module id="px-card-controls">
  <link rel="import" type="css" href="css/px-card-controls.css"/>
  <template>
    <button class="btn btn--small btn--primary" on-click="refresh">refresh</button>
  </template>
</dom-module>

<script type="text/javascript">

    Polymer({
        is: 'px-card-controls',
        refresh: function(){
            this.fire('px-card-refresh');
        }
    });

</script>
