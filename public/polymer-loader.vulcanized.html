.list-bare {
  margin: 0;
  padding: 0;
  list-style: none; }

.list-inline {
  margin: 0;
  padding: 0;
  list-style: none; }
  .list-inline > li {
    display: inline-block; }

.list-ui,
.list-ui__item,
.list-ui > li {
  border: 0 solid #d1d0d8; }

.list-ui {
  margin: 0;
  padding: 0;
  list-style: none;
  border-top-width: 1px; }

.list-ui__item,
.list-ui > li {
  padding: 1rem;
  border-bottom-width: 1px; }

.btn {
  display: inline-block;

  padding: 0;
  line-height: inherit; }
  .btn--bare, .btn--bare:link, .btn--bare:visited, .btn--bare:hover, .btn--bare:active, .btn--bare:focus {
    box-shadow: none;
    background: none;
    color: inherit; }

.list-bare {
  margin: 0;
  padding: 0;
  list-style: none; }

:host {
  position: absolute;
  bottom: 0;
  left: 0; }
  :host:hover .dropdown-menu {
    opacity: 1; }

.login--collapsed {
  width: 55px; }

.login {
  position: fixed;
  bottom: 0;
  padding: 0 1rem 1rem; }
  .login > div {
    border-top: 1px solid;
    padding-top: 0.3333333333rem; }
  .login ul li {
    padding-left: 0.533rem;
    color: #3b3b3f; }
    .login ul li:hover {
      color: white;
      background-color: #3e87e8; }

:host(.sticky) > .login {
  position: absolute; }

.fa {
  width: 1.5333333333rem; }

span + .fa {
  width: auto; }

.dropdown-menu {
  position: absolute;
  cursor: pointer;
  bottom: 3.5rem;
  width: calc(14.6rem - 4rem);
  border: 1px solid;
  border-radius: 3px;
  padding: 0.6666666667rem 0;
  opacity: 0;
  transition: opacity 0.25s ease-out; }
  .dropdown-menu a {
    display: block;
    padding: 0 0.6666666667rem;
    line-height: 2;
    text-decoration: none; }

/**
 * Margin and padding helper classes. Use these to tweak layout on a micro
 * level.
 *
 * `.u-(m|p)(t|r|b|l|h|v)(-|+|0) {}` = utility - margin/padding top/right/bottom/left/horizontal/vertical less/more/none
 */
/**
     * Add tiny margins.
     */
.u-m-- {
  margin: 0.3333333333rem !important; }

.u-mt-- {
  margin-top: 0.3333333333rem !important; }

.u-mr-- {
  margin-right: 0.3333333333rem !important; }

.u-mb-- {
  margin-bottom: 0.3333333333rem !important; }

.u-ml-- {
  margin-left: 0.3333333333rem !important; }

.u-mh-- {
  margin-right: 0.3333333333rem !important;
  margin-left: 0.3333333333rem !important; }

.u-mv-- {
  margin-top: 0.3333333333rem !important;
  margin-bottom: 0.3333333333rem !important; }

:host {
  color: white;
  background-color: var(--px-app-nav-background-color); }

.login {

  .login > div {
    border-top-color: #525156; }

.dropdown-menu {

  background-color: #f7f7fc; }

      color: white;

    <div id="logincontainer" class="login">
      <template is="dom-if" if="{{!userInfo.user_name}}">
        <button class="btn btn--bare" on-click="loginHandler">
          <i class="fa fa-user text--center u-mr--"></i>
          <span>Sign In</span>
        </button>
      </template>
      <template is="dom-if" if="{{userInfo.user_name}}">
        <button class="btn btn--bare">
          <i class="fa fa-user text--center"></i>
          <span class="u-mh--">{{userInfo.user_name}}</span>
          <i class="fa fa-angle-up"></i>
        </button>
        <ul class="dropdown-menu list-bare">
          <template is="dom-repeat" items="{{menuItems}}">
            <li on-click="menuItemHandler" url$="{{item.url}}"><a>{{item.label}}</a></li>
          </template>
          <li on-click="logoutHandler"><a>Sign Out</a></li>
        </ul>
      </template>
    </div>
  </template>
</dom-module>

<script>
    (function () {
        window.px = window.px || {};
        px.auth = px.auth || {
            _loginUrl: null,
            set loginUrl(val) {
                this._loginUrl = val;
            },
            _logoutUrl: null,
            set logoutUrl(val) {
                this._logoutUrl = val;
            },
            _userInfoUrl: null,
            set userInfoUrl(val) {
                this._userInfoUrl = val;
            },
            login: function (clientPath) {
                if (!this._loginUrl) {
                    throw 'login url is not set';
                }
                if (!clientPath) {
                  window.location.replace(this._loginUrl + '?state=' + location.href);
                } else {
                  //this causes an error, what should it do?
                  window.location.replace(this._loginUrl + '?state='+ clientPath.url);
                }
            },
            logout: function () {
                if (!this._logoutUrl) {
                    throw 'login url is not set';
                }
                window.location.replace(this._logoutUrl);
            },
            getUserInfo: function () {
                var self = this;
                if (!this._userInfoUrl) {
                    throw 'userInfo url is not set';
                }

                return new Promise(function (resolve, reject) {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function () {
                        if (xmlhttp.readyState === 4) {
                            if (xmlhttp.status === 200) {
                                try {
                                    resolve(JSON.parse(xmlhttp.responseText));
                                }
                                catch (e) {
                                    reject(e);
                                }
                            }
                            else {
                                reject();
                            }
                        }
                    };
                    xmlhttp.open("GET", self._userInfoUrl, true);
                    xmlhttp.send();
                });
            },
            isAuthenticated: function () {
                return this.getUserInfo();
            }
        };
      })();

        Polymer({
            is: 'px-login',
            properties: {
                loginUrl: {
                    type: String,
                    value: '/login'
                },
                userInfoUrl: {
                    type: String,
                    value: '/userinfo'
                },
                logoutUrl: {
                    type: String,
                    value: '/logout'
                },
                defaultClientRoute: {
                    type: String,
                    value: '/about'
                },
                userInfo: {
                  type: Object,
                  value: function(){
                    return {};
                  }
                },
                /**
                 * This menu items will display above sign out after login
                 * e.g. user setting, user preference menu item
                 *
                 * menu items format
                 * [{"url":"/user-settings", "label": "User Settings"}]
                 */
                menuItems: {
                    type: Array,
                    value: function() {
                        return [{}];
                    }
                }
            },
            ready: function () {
                var self = this;
                window.px.auth.loginUrl = this.loginUrl;
                window.px.auth.logoutUrl = this.logoutUrl;
                window.px.auth.userInfoUrl = this.userInfoUrl;
                window.px.auth.getUserInfo().then(function (data) {
                  self.userInfo = data;
                });

                document.body.addEventListener('nav-height-changed', this._onNavHeightChanged.bind(this));
                document.body.addEventListener('nav-collapsing', this._onNavCollapsing.bind(this));
                document.body.addEventListener('nav-expanded', this._onNavExpanded.bind(this));

                window.onscroll = scroll;

                function scroll() {
                  if (window.pageYOffset + window.innerHeight >= document.body.scrollHeight - 60) {
                    self.toggleClass('sticky', true);
                  } else {
                    self.toggleClass('sticky', false);
                  }
                }
            },
            _onNavExpanded: function(){
              this.toggleClass('login--collapsed', false, this.$.logincontainer);
            },
            _onNavCollapsing: function(){
              this.toggleClass('login--collapsed', true, this.$.logincontainer);
            },
            _onNavHeightChanged: function() {
              if (window.innerHeight > document.body.clientHeight - 60) {
                this.toggleClass('sticky', true);
              } else {
                this.toggleClass('sticky', false);
              }
            },
            loginHandler: function (event, detail, sender) {
                event.preventDefault();
                event.stopPropagation();

                this.login();
            },
            logoutHandler: function (event, detail, sender) {
                event.preventDefault();
                event.stopPropagation();

                this.logout();
            },
            menuItemHandler: function(event){
                event.preventDefault();
                event.stopPropagation();
                var targetUrl = event.currentTarget.getAttribute('url');
                if (targetUrl){
                    window.location = targetUrl;
                }
            },
            login: function(){
                window.px.auth.login();
            },
            logout: function(){
                window.px.auth.logout();
            }
        });
</script>

<script>
    Polymer({

        is: 'px-deck-selector',

        properties: {

            /**
             * List of decks to display.
             *
             *      [
             *          {id: 1, name: 'First Deck', url: '/deck1'},
             *          {id: 2, name: 'Second Deck', url: '/deck2'},
             *          {id: 3, name: 'Third Deck', url: '/deck3'}
             *      ]
             *
             * The first deck will always be selected initially.
             * Each object needs a `name` and `url` property.
             */
            decks: {
                type: Array,
                value: function() {return [];},
                observer: '_setDecks'
            },

            /**
             * selected deck.
             *
             * Only used for communicating out the selected deck.  The first deck
             * in the list of decks will always be selected initially.

             */
            selectedDeck: {
                type: Object,
                value: function() {return {};},
                notify: true
            },

            /**
             * @private
             */
             isDecks: {
                type: Boolean,
                value: false
             },

             /**
              * @private
              * needed for IE...
              */
             isDropdownOpen: {
                type: Boolean,
                value: false
             }
        },

        _setDecks: function() {
            this.set('isDecks', this.decks && this.decks.length > 0);

            var selectedDeck = null;

            if(this.isDecks) {
                selectedDeck = this.decks[0];
            }

            this.set('selectedDeck', selectedDeck);
        },

        _toggleDropdown: function() {
            this.isDropdownOpen = !this.isDropdownOpen;
            this.toggleAttribute('hidden', !this.isDropdownOpen, this.$.dropdown);
        },

        _selectDeck: function(e) {
            this.set('selectedDeck', e.model.deck);
            this._toggleDropdown();
        }
    });
</script>

<dom-module id="px-dashboard" assetpath="bower_components/px-card/">
    <template>
        <div id="container"></div>
    </template>
</dom-module>
<script>
    window.px = window.px || {};
    px.dealer = px.dealer || {};

    px.dashboard = {
        properties: {
            selectedDeckUrl: {
                type: String,
                observer: "deckUrlChanged"
            },
            viewServiceBaseUrl: {
                type: String
            },
            selectedDeckId: {
                type: String,
                observer: "deckIdChanged"
            },
            context: {
                type: Object,
                observer: "contextChanged"
            }
        },
        deckUrlChanged: function(newDeckUrl){
            if (newDeckUrl && newDeckUrl.substring(0, 2) !== '{{') {
                this.fetchAndRenderDeck(newDeckUrl);
            }
        },
        deckIdChanged: function (newDeckId) {
            if (newDeckId && newDeckId.substring(0, 2) !== '{{') {
                var url = this._getBaseUrl() + 'decks/' + newDeckId + '?filter[include][cards]&filter[order]=cards';
                this.fetchAndRenderDeck(url);
            }
        },
        contextChanged: function (newContext) {
            var deck = this.$.container.querySelector('px-deck');
            if (deck) {
                deck.context = this.context;
            }
        },
        created: function () {
            //console.log('----> dashboard-created!!');
            var self = this;

            this.addEventListener('px-deck-ready', function (e) {
                //console.log('dashboard received px-deck-ready <----');
                //stop event from reaching dealer
                e.stopPropagation();
                //since deck is loaded dynamically, context is already ready
                e.target.context = self.context;
                e.target.init();
            });
        },
        fetchAndRenderDeck: function(url){
            var container = this.$.container;
            if (container) {
                container.innerHTML = "";
                var self = this;

                px.dealer.getDeck(url).then(function (res) {
                    //if the result is from view service then insert element / backward compatible of loading deck as html mark up
                    if (typeof res === 'object') {
                        container.appendChild(self._buildDeck(res));
                    }
                    else {
                        container.innerHTML = res;
                    }

                }, function () {
                    // TODO - need better error handling here
                    console.error('fail to load the deck with url ' + url);
                });
            }
            else {
                console.error('container is not defined');
            }
        },
        _buildDeck: function (deck) {
            var deckElement = document.createElement(deck.slug);
            deckElement.setAttribute('id', 'deck-'+deck.id);
            var self = this;
            if (deck.cards.constructor == Array) {
                deck.cards.forEach(function (card) {
                    card.attributes.url = self._getBaseUrl() + 'cards/'+card.id;
                    deckElement.addCard(card.slug, card.id, card.title, card.attributes);
                });
            }
            return deckElement;
        },
        _getBaseUrl: function(){
            if (this.viewServiceBaseUrl){
                if (this.viewServiceBaseUrl.charAt(this.viewServiceBaseUrl.length) !=="/"){
                    return this.viewServiceBaseUrl + "/";
                }
                return this.viewServiceBaseUrl;
            }
            else{
                throw 'view service base url is undefined';
            }
        }
    };

    Polymer({
        is: 'px-dashboard',
        behaviors: [px.dashboard]
    });

</script>


<dom-module id="px-deck" assetpath="bower_components/px-card/">
    <template>
        <content></content>
    </template>
</dom-module>
<script>
    window.px = window.px || {};

    window.addEventListener('px-dashboard-ready', function () {
        //console.log('window received px-dashboard ready');
        document.querySelector('px-dashboard').init();
    });

    px.deck = {
        properties: {
            context: {
                type: Object,
                observer: 'contextChanged'
            }
        },
        contextChanged: function (thing) {
            //console.log('itchanged', thing);
            var self = this;
            Object.keys(this.cards).forEach(function (cardId) {
                //console.log('pushing this context', self.context);
                self.cards[cardId].context = self.context;
            });
        },
        created: function () {
            this.cards = {};
            //console.log('----> deck-created!!');
            var self = this;
            var deckReadyFired = false;
            this.deckInitialized = false;

            this.addEventListener('px-card-ready', function (e) {
                //console.log('deck received px-card-ready <----');
                self.registerCardInDeck(e.target);

                //if deck initialized, just initialized the card
                if (self.deckInitialized) {
                    self.initializeCard(e.target);
                }
                else {
                    //fire px-deck-ready when no more px-card-ready after 250ms
                    self.debounce('px-deck-ready', function () {
                        //do not fire deck ready twice,
                        if (!deckReadyFired) {
                            self.fire('px-deck-ready', null, {cancelable: true});
                            deckReadyFired = true;
                        }
                    }, 250);
                }
            });
        },
        ready: function () {
            //console.log('----------> deck-ready!!');
            this.state = {};
        },
        attached: function () {
//            console.log('----> deck-attached!!');
        },
        init: function () {
            //console.log('px-deck init is called');
            var self = this;
            Object.keys(this.cards).forEach(function (cardId) {
                self.initializeCard(self.cards[cardId]);
            });

            this.deckInitialized = true;
        },
        initializeCard: function (card) {
            card.context = this.context;
            card.init();
            card.isInit = true;
        },
        updateState: function (cardIdSentFrom, state) {
            var newState = {};
            Polymer.Base.mixin(newState, this.state);
            Polymer.Base.mixin(newState, state);
            this.state = newState;

            var self = this;

            Object.keys(this.cards).forEach(function (cardId) {
                // only update cards with different ids
                if (cardId !== cardIdSentFrom) {
                    self.cards[cardId].set('deckState', self.state);
                }
            });
        },
        registerCardInDeck: function (card) {
            card._deck = this;
            this.cards[card.id] = card;
        },
        addCard: function (cardName, cardId, title, attributes) {
            if (!cardName || !cardId) {
                throw 'Add card must be called with a card name and card id';
            }

            var newCard = document.createElement(cardName);
            newCard.setAttribute('id', 'card-'+cardId);
            newCard.setAttribute('title', title);
            newCard.setAttribute('context', '{{context}}');

            if (attributes && typeof attributes === 'object'){
                for (var attrName in attributes) {
                    if (typeof attributes[attrName] !== 'object') {
                        newCard.setAttribute(attrName, attributes[attrName]);
                    }
                    else {
                        newCard.setAttribute(attrName, JSON.stringify(attributes[attrName]));
                    }
                }
            }

            Polymer.dom(this).appendChild(newCard);
        },
        removeCardById: function (cardId) {
            if (!cardId) {
                throw 'Remove card by id must be called with a card id';
            }

            var card = Polymer.dom(this).querySelector('#' + cardId);

            if (!card) {
                console.warn('Cannot find card by id ' + cardId);
                return;
            }

            delete this.cards[cardId];

            Polymer.dom(this).removeChild(card);
        }
    };

    Polymer({
        is: 'px-deck',
        behaviors: [px.deck]
    });

</script>

        observer: '_timeChanged',
        notify: true

        type: String,

        observer: '_timeStringChanged'
      },

        type: Object,
        value: function() {return {};}
      },

        type: String,
        value: '',

       * (optional)

       * By default, the rangepicker will display the time in your browser's timezone.  If you add

      isUtc: {

      this.momentFormat = 'hh:mm:ss A';

      var hours = this.time.format("hh"),
          minutes = this.time.format("mm"),
          seconds = this.time.format("ss"),
          ampm = this.time.format('A');
      this.set('timeString', hours + ":" + minutes + ":" + seconds + " " + ampm);

          thisMoment,
          initialTimeObj = this.timeString,
          returnVal = false;
      this.set('dateTimeWorkingCopy', newTime);
      returnVal = this._validateInput();

        if (this.isUtc) {
          thisMoment = moment.utc(newTime, this.momentFormat);

      }
    }

<script>
  Polymer({

    is: 'px-rangepicker',

    properties: {

      /**
       * Range selected in the time picker - as ISO8601 strings
       *
       * Format
       * ```
       * {
       *    "from": "2013-01-07T22:44:30.652Z",
       *    "to" : "2013-02-04T22:44:30.652Z"
       * }
       * ```

       * This is a 2-way data-bindable object which will be changed when the user Submits their new selected range.
       *

        type: Object,
        notify: true,
        reflectToAttribute: true, // need both notify & reflectToAttribute for bind-polymer to work
        observer: '_setRange',
        value: function() { //defaults to the last 7 days

      },

      /**
       * (optional)
       *
       * Set this attribute when you do want to allow future dates in the date range picker.

       *
       * Note: this only affects the visual calendar date picker, users can always type in dates/times or choose times that are in the future.
       */
      allowFutureDates: {
        type: Boolean,
        value: false
      },

      /**
       * (optional)
       *
       * The preset date/time ranges to be displayed.  Defaults to: Last Day, Last Week, Last Year
       *
       *```
       *   [
       *    {
       *      "displayText": "Last 5 Minutes",
       *      "startDateTime": "2013-02-04T22:44:30.652Z",
       *      "endDateTime": "2013-02-04T22:49:30.652Z"
       *    },
       *    {
       *      "displayText": "Last 12 Hours",
       *      "startDateTime": "2013-02-04T10:44:30.652Z",
       *      "endDateTime": "2013-02-04T22:49:30.652Z"
       *    }
       *   ]
       * ```
       *
       * @default no presets
       */
      presetRanges: Object,

      /**
       * (optional)
       *
       * Display configuration that allows optional display patterns
       *
       *```
       * ```
       *
       * @default no presets
       */
      displayOptions: {
        type: Object,
        value: {
          displayType: 'normal',
          submitButtonText: 'Apply',
          submitButtonIcon: ''
        },
        /**
         * Moment object start date & time
         */
        from: {
          type: Object,
          notify: true,
          observer: '_updateFromWorkingCopy'
        },

        /**
         * Moment object end date & time
         */
        to: {
          type: Object,
          notify: true,
          observer: '_updateToWorkingCopy'
        },
        firstRangeDate: {
          type: Object,
          notify: true
        },
        /**
         * Moment object end date & time
         */
        secondRangeDate: {
          type: Object,
          notify: true
        }
      },

       * A flag that tells us whether the Submit/Apply button is valid, and should be active.
       * @private
       */
      isSubmitButtonValid: {
        type: Boolean,

       * (optional)
       *
       * By default, the rangepicker will display the time in your browser's timezone.  If you add

       * @default false

      '_updateWorkingCopies(fromMoment, toMoment)',
      '_updateMoments(fromWorkingCopy, toWorkingCopy)',
      '_isSubmitButtonValid(isSubmitButtonValid)'

      this.set('isSubmitButtonValid', isSubmitButtonValid);
    },
    _setRange: function() {
      // make a working copy for the state inside the rangepicker
      this.set('fromWorkingCopy', this.range.from);
      this.set('toWorkingCopy', this.range.to);
    },

    _updateWorkingCopies: function() {
      this.set('fromWorkingCopy', this.fromMoment.toISOString());
      this.set('toWorkingCopy', this.toMoment.toISOString());
    },

    _updateMoments: function() {
      this._updateMomentIfDifferent(this.fromWorkingCopy, 'fromMoment');
      this._updateMomentIfDifferent(this.toWorkingCopy, 'toMoment');
    },

    _updateMomentIfDifferent: function(newTimeString, currentMomentName) {
      var newMoment;
      if(this.isUtc) {
        newMoment = moment.utc(newTimeString, moment.ISO_8601);
      }
      else {
        newMoment = moment(newTimeString, moment.ISO_8601);
      }
      if (!this[currentMomentName] || !this[currentMomentName].isSame(newMoment, 'second')) { // break unnecessary looping

    },

    ready: function() {

      var self = this;

      this.$.rangeFields.addEventListener('px-clicked-range-field', function(e) {

          from: self.fromWorkingCopy,

          this.set('from', moment(self.range.from));
          this.set('to', moment(self.range.to));
          this.set("firstRangeDate", moment(self.range.from));
          this.set("secondRangeDate", moment(self.range.to));
        }
      });
    }

  });

      if(this.rangeMs === undefined) {   
        this.set('rangeMs', {    
            from: moment().subtract(7, 'day').format('x'),   
            to: moment().format('x')   
        });    
      }    
   
    },
    
    _updateRange: function() {
      var startMoment = moment(this.rangeMs.from, 'x');
      var endMoment = moment(this.rangeMs.to, 'x');

      // if either of the range times have changed
      if (!this.range || !this.range.from.isSame(startMoment, 'second') || !this.range.to.isSame(endMoment, 'second')) {
        // update the rangepicker with the new range
        this.range = {
          from: startMoment,
          to: endMoment
        };
        this.set('rangeDisplay', {
          from: this.range.from.toISOString(),
          to: this.range.to.toISOString()
        });
      }
    },

    _changePresetRanges: function(presetRanges) {

      var presetsForRangepicker = presetRanges.map(function(presetRange) {
        var preset = {};
        preset.displayText = presetRange.label;
        preset.startDateTime = moment().subtract(presetRange.value, presetRange.unit).toISOString();
        preset.endDateTime = moment().toISOString();
        return preset;
      });

      if(presetsForRangepicker.length < 1) {
        presetsForRangepicker = null; // if no presets, don't show preset section at all (empty array will still display that section)
      }

      this.set('presetsForRangepicker', presetsForRangepicker);
    },

    _submitRange: function() {
      var newStartMs = moment(this.rangeDisplay.from, moment.ISO_8601).format('x');
      var newEndMs = moment(this.rangeDisplay.to, moment.ISO_8601).format('x');
      Polymer.dom(this).parentNode.setExtremesIfChanged(newStartMs, newEndMs);
    },

    _exportHandler: function(evt) {
      Polymer.dom(this).parentNode.chart.exportChart();
    }
  });

  <template>
    <px-card header-text="{{context.name}}">
      
      <px-chart id="tsChart">
        <px-chart-controls data-controls="" show-refresh="true" show-date-range="true"></px-chart-controls>
        <px-chart-yaxis id="firstAxis" offset="0"></px-chart-yaxis>
        <px-chart-yaxis id="anotherAxis" opposite="true" offset="-2.5"></px-chart-yaxis>
      </px-chart>
    </px-card>
  </template>

<script>

  Polymer({
    is: 'time-series-card',
    properties: {
      config: {
          type: Object
      }
    },
    init: function(){
      this.drawData();
    },
    drawData: function() {
      var self = this;
      /**
       * use the card's getData API method to fetch data, then pass that data into our time series widget
       * e.g. this.getData('http://predix-time-series-service').then(function(predixTimeSeriesData) {
       * In practice, this url will probably come through your context object.
       *
       * you can also use the px data transformer to convert from Predix TimeSeries data format to the expected timeseries data format
       * e.g.
       *
       * var timeSeriesChartData = new px.timeseries.dataTransformer().transform(predixTimeSeriesData.tags);
       *
       * or with option
       *
       * var timeSeriesDataTransformer = new px.timeseries.dataTransformer({
       *    //function to customize the series name return by data transformer
       *    getSeriesName: function (tagname, groups) {
       *             return tagname + "_timeseries_group_name";
       *         }
       * });
       *
       * var timeSeriesChartData = timeSeriesDataTransformer.transform(predixTimeSeriesData.tags);
       *
       * sample time series data return from time series service
       */

      var pxTimeSeriesDataTransformer = new px.timeseries.dataTransformer();

      /**
       * Data end point url can be passed from context property, therefore time seires card can display data data base on context object
       * that is passed into time series card.
       * */
       if (this.context.urls && this.context.urls['core-vibe-rear-cruise']) {
         this.getData(this.context.urls['core-vibe-rear-cruise']).then(function (predixTimeSeriesData) {
           var firstSeries = pxTimeSeriesDataTransformer.transform(predixTimeSeriesData.tags)[0];
           firstSeries.id = firstSeries.name;
           firstSeries.axisId = 'anotherAxis';
           self.$.tsChart.addSeries(firstSeries);
         });
       }

      if (this.context.urls && this.context.urls['delta-egt-cruise']) {
        this.getData(this.context.urls['delta-egt-cruise']).then(function (predixTimeSeriesData) {
          var secondSeries = pxTimeSeriesDataTransformer.transform(predixTimeSeriesData.tags)[0];
          secondSeries.id = secondSeries.name;
          secondSeries.axisId = "firstAxis";
          secondSeries.upperThreshold = "30.5";
          secondSeries.lowerThreshold = "6.25";
          self.$.tsChart.addSeries(secondSeries);
        });
      }

      /**
       * on card initialization converts card config to chart widget's chartState property
       */
      if (this.config){
        this.$.tsChart.set('chartState', {chartZoom: self.config, srcElement: {}});
      }
    },
    contextChanged: function(){
      this.drawData();
    },
    saveBtnClicked: function(){
      /**
      * retrieve widget state from chart widget and assign it to card's config property
      * then execute save method which will turn all card's properties to card attribute object for saving back to view service
      */
      this.config = this.$.tsChart.chartState.chartZoom;
      this.save();
    },
    behaviors: [px.card]
  });
</script>

<script>
  Polymer({
    is: 'px-pagination',

    properties: {

      /**
       * The total number of items
       */
      numberOfItems: {
        type: Number,
        notify: true,
        observer: '_goBackToFirstPage',

      },

      /**
       * The size of a page
       *
       * Read only.
       */
      pageSize: {
        type: Number,
        value: 10,
        notify: true,
        readOnly: true
      },

      /**
       * Passes the firstItemIndexToDisplay back to the user
       *
       * Read only.
       *
       * 1-based
       */
      firstItemIndexToDisplay: {
        type: Number,
        notify: true,
        value: 1,
        readOnly: true
      }

    },

    ready: function() {
      this.set('itemoftext', 'of');
      this.set('pagesizetitle', 'Rows per page');
    },

    _goBackToFirstPage: function() {
      this.goToPageNumber(1);
    },

    _updateDisplay: function() {
      this.set('pageCount', Math.ceil(this.numberOfItems / this.pageSize));

      if(this.pageCount === 0) {
        this._setFirstItemIndexToDisplay(0);
        this.set('lastItemIndexToDisplay', 0);
      }
      else {
        this._setFirstItemIndexToDisplay(((this.currentPage - 1) * this.pageSize) + 1);
        if(this.currentPage === this.pageCount) {
          this.set('lastItemIndexToDisplay', this.numberOfItems);
        } else {
          this.set('lastItemIndexToDisplay', this.currentPage * this.pageSize);
        }
      }
    },

    /**
     * Go to the previous page
     **/
    goToPreviousPage: function() {
      if(this.currentPage > 1) {
        this.goToPageNumber(this.currentPage - 1);
      }
    },

    /**
     * Go to the next page
     */
    goToNextPage: function() {
      if(this.currentPage < this.pageCount) {
        this.goToPageNumber(this.currentPage + 1);
      }
    },

    _changeDropDown: function(e) {
      var sizelist = [10, 20, 50, 100];
      var size = parseInt(e.target.value),
        index = sizelist.indexOf(size);
      var parentElem = this.$.pageSizeSelect,
        optionList = Polymer.dom(parentElem).querySelectorAll("option");

      optionList.forEach(function(option) {
        if(parseInt(option.value) === parseInt(size)) {
          option.setAttribute('selected', '');
          e.target.selectedIndex = parseInt(index);
        } else {
          option.removeAttribute('selected');
        }
      });

      this._setPageSize(size);
      this._goBackToFirstPage();
    },

    /**
     * Go to the page number specified
     * @param number
     */
    goToPageNumber: function(number) {
      if(number) {
        this.currentPage = number;
        this._updateDisplay();
      }
    },

    _goToPage: function(evt) {
      this.goToPageNumber(parseInt(evt.target.textContent));
    },

    _getPageupClass: function(currentPage) {
      return [currentPage === 1 ? "btn--disabled" : "", 'btn btn--bare btn--pagination u-p- previous'].join(' ');
    },

    _getPagedownClass: function(currentPage, pageCount) {
      return [pageCount <= 0 || currentPage === pageCount ? "btn--disabled" : "", 'btn btn--bare btn--pagination u-p- next'].join(' ');
    },

    _getPagerButtonClass: function(buttonValue, currentPage) {
      var classList = ['btn'];
      if(buttonValue === currentPage) {
        classList.push('btn--icon', 'u-ml0', 'btn--pagination--number');
      }
      else {
        classList.push('btn--bare', 'u-ml0', 'btn--bare__pagination');
      }
      return classList.join(' ');
    },

    _pagerButtons: function() {
      if(this.pageCount) {
        var noOfPagerButtons = 0,
          pagerNavButtonsConfig = [],
          i;

        // if less than 9 pages, display all buttons
        if(this.pageCount <= 9) {
          noOfPagerButtons = this.pageCount;
          pagerNavButtonsConfig = Array.apply(null, Array(noOfPagerButtons)).map(
            function(val, index) {
              return {val: index + 1};
            });
        }
        // if near end, show final pages
        else if(this.pageCount <= this.currentPage + 3) {
          pagerNavButtonsConfig.push({val: 1});
          pagerNavButtonsConfig.push({val: '...'});

          for(i = this.pageCount - 6; i <= this.pageCount; i++) {
            pagerNavButtonsConfig.push({val: i});
          }
        }
        // if somewhere in beginning/middle, show pages around where we are
        else {
          if(this.currentPage <= 5) {
            pagerNavButtonsConfig = Array.apply(null, Array(7)).map(
              function(val, index) {
                return {val: index + 1};
              });
            pagerNavButtonsConfig.push({val: '...'});
            pagerNavButtonsConfig.push({val: this.pageCount});
          }
          else {
            pagerNavButtonsConfig.push({val: 1});
            pagerNavButtonsConfig.push({val: '...'});
            for(i = this.currentPage - 3; i < this.currentPage + 2; i++) {
              pagerNavButtonsConfig.push({val: i});
            }
            pagerNavButtonsConfig.push({val: '...'});
            pagerNavButtonsConfig.push({val: this.pageCount});
          }
        }
        return pagerNavButtonsConfig;
      }
    }

  });

    <span class$="{{_getReaderClass(_editing)}}" on-mouseover="onCellHovered" on-mouseout="onCellUnHovered">

        <template is="dom-if" if="{{_isEqual(cellType, 'text')}}">

      <template is="dom-if" if="{{_isEqual(cellType, 'dropdown')}}">
        <div class="flex__item cell--container">
          <span>
            <px-dropdown value="{{cellValue}}" bound-target="{{dropdownBounds}}" display-value="{{cellDisplayValue}}" content-anchor="{{_cellAnchor}}" on-change="saveCell">
              <px-dropdown-content class="px-dropdown-content" extend-dropdown="true" extend-dropdown-by="25" max-cont-character-width="{{dropdownMaxCharacterWidth}}" allow-outside-scroll="true" items="{{dropdownItems}}">

  <script>
    Polymer({
      is: 'px-data-table-cell',
      properties: {
        cellType: {
          type: String,
          value: ''
        },
        cellDisplayValue: {
          type: String,
          value: '',
          observer: '_cellDisplayValueChanged'
        },
        cellValue: {
          type: String,
          value: ''
        },
        cellDisplayTooltip: {
          type: Boolean,
          value: false
        },
        cellValidation: {
          type: Object,
          value: function(){
            return {passedValidation: true};
          },
          notify: true
        },
        columnName: {
          type: String,
          value: ''
        },
        _editing: {
          type: Boolean,
          value: false,
          notify: true
        },
        cellEditable:{
          type: Boolean,
          value: false
        },
        dropdownItems:{
          type: Array,
          value: function(){return [];},
          notify: true,
          observer: '_setDropdownItem'
        },
        dropdownBounds:{
          type: HTMLElement,
          value: null
        },
        cellSelected:{
          type: Boolean,
          value: false,
          observer: "_cellSelected"
        },
        /**
        * the maximum character width the dropdown will be using to determine
        * when to show tooltips
        *
        * @param dropdownMaxCharacterWidth
        * @type Number
        * @default 0
        */
        dropdownMaxCharacterWidth: {
          type: Number,
          value:0
        },
        _showEditIcon:{
          type: Boolean,
          value: false
        },
        _editTimeout:{
          type: Object,
          value: function(){
            return {};
          }
        },
        _dropdownItem: {
          type: Boolean,
          value: false,
        },
        _cellAnchor: {
          type: HTMLElement,
          value: function() { return null;}
        }
      },
      listeners: {
        'tap': 'editCell',
      },
      _cellDisplayValueChanged: function(newValue){
        if(this.$$('.cell--value') !== undefined && this.$$('.cell--value') !== null){
          if (newValue !== undefined && newValue !== '') {
            this.$$('.cell--value').classList.remove('empty');
          } else {
            this.$$('.cell--value').classList.add('empty');
          }
        }
      },
      _cellValueChanged: function(evt){
        clearTimeout(this._editTimeout);
        this._editTimeout = setTimeout(function(){
          this.fire('validate', {newValue: this.$$('#celleditinput').value});
        }.bind(this), 300);
      },
      onCellHovered: function(evt){
        this.set('_showEditIcon', this.cellEditable);
      },
      onCellUnHovered: function(evt){
        this.set('_showEditIcon',false);
      },
      /*
      * This method checks whether the two parameters passed in are equal.
      * Please note you should use _areAnyEqual for passing in multiple options in an array.
      *
      * @method _isEqual
      * @param source String / Number
      * @param target String / Number
      */
      _isEqual: function(source, target) {
        if (!Array.isArray(target) || typeof target !== 'object') {
          return source === target;
        }
        return;
      },
      isNotEqual: function(source, target) {
        if (!Array.isArray(target) || typeof target !== 'object') {
          return source !== target;
        }
        return;
      },
      /*
      * This method checks whether the first parameter and ANY parameter passed in
      * the array are equal.
      *
      * @method _areAnyEqual
      * @param source String / Number
      * @param arr Array
      */
      _areAnyEqual: function(source, arr) {
        if (Array.isArray(arr)) {
          var flag = false,
              i=0,
              len = arr.length;
          for (; i < len; i++) {
            if (source === arr[i]) {
              return true;
            }
          }
          return false;
        } else {
          console.log('You must pass an array into this function');
          return false;
        }

      },
      _getReaderClass: function() {
        var datum = this.cellValue,
            classList = [];

        classList = (this.cellType ==='dropdown') ?
          ['flex', 'ddviewing'] :
          ['flex', 'viewing'];

        if(datum === null || datum === undefined || typeof datum === 'string' && datum.trim().length === 0) {
          classList.push('empty');
        }
        return classList.join(' ');
      },
      ready: function(){
        this.addEventListener('exit-edit-mode', this._exitEditMode.bind(this));
        this.addEventListener('undo-edit-mode', this._undoEditMode.bind(this));
        this.addEventListener('setDropdownItem', this._setDropdownItem),
        this.toggleClass('td', true);
        this.toggleClass('aha-' + this.columnName + '-td', true);
      },
      attached: function() {
        this.toggleClass('td__dropdown', this._dropdownItem);
        this._cellAnchor = this;
      },
      _setDropdownItem: function() {
        //we check if there are any items in dropdownItems, and if there are, this is a dropdown cell.
        this.set('_dropdownItem', (this.dropdownItems.length > 0));
      },
      _exitEditMode: function(){
        document.activeElement.blur();
      },
      _undoEditMode: function(evt){
        this.set('_cancelSave', true);
        document.activeElement.blur();
      },
      editCell: function(){
        var editCell = this.$$(".cell--edit"),
            valueCell = this.$$(".cell--value");
        if (this.cellEditable && this.cellType !=='dropdown') {
          this.set('_editing', true);
          this.toggleClass('cell__edit', this._editing);
          this.set('_undoValue', this.$$(".cell--value").innerText);
          Polymer.dom(editCell).querySelector('input,select,textarea').focus();
        }
      },
      saveCell: function(evt){
        this._editing = false;
        this.toggleClass('cell__edit', this._editing);
        var value;
        if(this._cancelSave === true){
          this.set('_cancelSave', false);
          value = this._undoValue;
          Polymer.dom(this.$$('.cell--edit')).querySelector('input,select,textarea').value = value;
        }
        else {
          value = evt.target.value;
        }
        this.fire('save', {newValue: value});
      },
      _getEditCellClass: function(editing){
        var classList = ['cell--edit'];
        if(!editing){
          classList.push('visuallyhidden');
        }
        return classList.join(' ');
      },
      _getValueCellClass: function(editing, valid, cellDisplayValue){
        var classList = ['cell--value'];
        if(editing){
          classList.push('visuallyhidden');
        }
        if (!cellDisplayValue){
          classList.push('cell--value__empty');
        }

        this.toggleClass('cell--value__validation-failed', !valid);

        return classList.join(' ');
      },
      _getCellIcon: function(showEditIcon, editing, valid){
        if(valid) {
          if(showEditIcon) {
            return 'polymer-font-awesome:fa-pencil';
          }
        }
        else {
          return 'polymer-font-awesome:fa-warning';
        }
      },
      _getCellIconClass: function(showEditIcon, editing, valid){
        var classList= ['cell--status--container--icon'];

        if(!valid) {
          classList.push('cell--value--icon__validation-failed');
        }
        else {
          if (editing || !showEditIcon) {
            classList.push('visuallyhidden');
          }
        }
        return classList.join(' ');
      },
      _cellSelected: function(selected){
        this.toggleClass('selected', selected);
      }
    });
  </script>
</dom-module>

    _columnChanged: function(info){

      var removedColumns = info.removedNodes.filter(function(node) {
        return (node.nodeType === Node.ELEMENT_NODE && node.nodeName === 'PX-DATA-TABLE-COLUMN');

          this._addColumn(addedColumns[i]);
        }
      }

      removedColumns.forEach(function(columnToRemove){
        this.meta.forEach(function(column, idx){

            }

            previousNode = column;
            return true;
          });

      //if column found
      if(!notFound) {

        var idx = 0;
        //make sure we insert in the right place
        if(previousNode) {
          this.meta.forEach(function(column, index) {
            if(column.name === previousNode.name) {

    _findFirstMatchingElementNameFromEventPath: function(evt, nodeName){

    _generateMetaFromData: function() {

      });

    _generateMetaForColumn: function(prop, type, isSelectAll, label) {

      }
      else {

        return (row.row[columnName]? row.row[columnName] : {});

        }

      for(i in customFunctionFullPath) {
        customFunction = customFunction[customFunctionFullPath[i]];

      return customFunction;

    _defaultSortAlphabetically: function(a, b) {

    is: 'px-validation',
    /**
     * This method loops through each validator and validates the content
     *
     * @method {validate}
     * @param {value}
     * @return {Boolean}
     */
    validate: function(value){
      var result = {passedValidation : true};
      var validationResult;
      Polymer.dom(this).querySelectorAll('px-validator').forEach(function(validatorEl){
        validatorEl.validators.every(function(validatorMethod){
          validationResult = validatorMethod(value);
          if (!validationResult.passedValidation){
            result = validationResult;
            return false;
          }
        });
      });
      return result;
    }

  });
</script>

    Description:

    The adds two attributes to an element: `width` and `height` attributes which
    may be defined as: Number, Number as String, or "auto". Numbers will be

    * `defaultHeight` - sets the default height of the component in pixels.
    * `minimumWidth` - sets the minimum width of the component in pixels.
    * `minimumHeight` - sets the minimum height of the component in pixels.
    *
    */

    defaultHeight: '150',
    minimumWidth: '100',
    minimumHeight: '50',

        /**
        * sets the width of the component in pixels.
        * @prop width
        *

            type: String,

        },

        * sets the height of the component in pixels.
        *

    */
    _drawChart: function() {
        if(this.svg) {
            this._removeChart();
            // multiple calls to _drawChart need to be debounced
            this.debounce('_drawChartDebounced', function() {
                this._drawChartDebounced();
            }, 310);
        }

            this._removeChartDebounced();
        }, 300);

    */

        var height = this._reconcileDimensionValue(value, this.defaultHeight, 'height');

                + '" is too low. The minimum is '
                + this.minimumHeight
                + ' pixels, however the chart is set to '

                + '. The default value of '

     * @method _reconcileDimensionValue

          type: Boolean,
          value: false
        }
      },
      ready: function() {
        ga('create', this.code, 'auto');

        if (this.displayfeatures)
          ga('require', 'displayfeatures');

        ga('send', 'pageview');
      }
    });
  </script>
</div></body></html>
